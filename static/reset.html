<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" class="login-pf"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    
    <meta name="robots" content="noindex, nofollow">
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no">

    <title>FARE - Reset your password</title>

    <link rel="icon" href="https://account.foodallergy.org/auth/resources/khmik/login/FARE-consumer/img/favicon.ico">

    <link href="./tachyons/tachyons.min.css" rel="stylesheet">
    <link href="./css/tachyons-fare.css" rel="stylesheet">
    <link href="./css/login_v2.css" rel="stylesheet">
</head>

<body id="fare" class="">

    <div id="fare__layout" 
    class="db w-100">

        <header id="fare__header" class="db">
            <div id="fare__logo" 
            class="db mw-450px pt3 pb3 center">
                <img src="./img/fare-logo.svg" alt="Food Allergy Research and Education" class="db mw-180px center" />
            </div>

            <div id="fare__divider" class="db w-100 h-2px bg-fare-yellow mb3"></div>

            <h1 
            class="db cb m0 pt4 helvetica fare-black f4 fw5 tc mb2">
                Forgot Your Password?
            </h1>
        </header>


        <div id="fare__body"
        class="db pl2 pr2 mb4">

            <div id="fare__text"
            class="db mw-450px center p0 m0 tc mb4">
                <span class="helvetica fare-black f5 fw4 tc">
                    Enter your <strong>FARE username</strong>, or the <strong>email address</strong> that you used to register. We'll send you an email with your username and a link to reset your password.
                </span>
            </div>


            <form id="kc-reset-password-form" action="" method="post"
            class="db cb mw-450px center mb4">
            
                <div class="db mb4">
                    <label for="username" 
                    class="helvetica fare-black f6 fw5 fare-checkbox-wrapper dn">Email address or username</label>

                    <input type="email" id="username" name="username" autofocus="" value="" aria-invalid="" placeholder="Email address or username" 
                    class="db w-100 helvetica f5 fw5 pa3 br1 fare-black bg-fare-login">
                </div>

                <div class="db w-33 center">
                    <input type="submit" value="Reset"
                    class="db fr w-100 bg-fare-login-solid br-pill pa3 no-underline helvetica f6 fw6 tracked fare-black ttu lh-1 mb4"/>
                </div>

            </form>



            <div id="fare__to_login"
            class="db cb w-100 mw-450px center mb4">

                <div id="fare__divider__footer" class="db mw-450px h-1px center bg-fare-aqua mb3"></div>

                    <p class="db cb m0 pt4 helvetica fare-black f5 fw5 tc">Return to the Login page</p>

                    <a tabindex="6" href="login.html"
                    class="db w-100 bg-fare-login br-pill inline-flex flex-row flex-nowrap justify-center items-center content-center no-underline pa3 mb2">
                        <span class="db m0 helvetica f6 fw6 tracked fare-purple ttu lh-1">
                        Back to Login
                        </span>
                    </a>
                </div>
            </div>

        </div>

    </div>


</body>
</html>
