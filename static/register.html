<body class="">
<div class="login-pf-page">
    <div id="kc-header" class="login-pf-page-header">
        <div id="kc-header-wrapper" class="">&nbsp;</div>
    </div>
    <div class="card-pf">
        <header class="fare-header">
                <h1 id="kc-page-title">        Register
</h1>
      </header>
      <div id="kc-content">
        <div id="kc-content-wrapper">


        <form id="kc-register-form" class="form-horizontal" action="https://account.foodallergy.org/auth/realms/fare/login-actions/registration?session_code=vAKOK3vPxKAJEKrrjZ7EchTi5bE_Uz0oQt1zagDUyjM&amp;execution=b23b9f87-7ece-48cd-9cc2-eacf8c2d4619&amp;client_id=registry&amp;tab_id=eVyr4H1gJt4" method="post">
            <div class="form-group">
                <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                    <label for="firstName" class="pf-c-form__label pf-c-form__label-text">First name</label>
                </div>
                <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                    <input type="text" id="firstName" class="pf-c-form-control" name="firstName" value="" aria-invalid="">

                </div>
            </div>

            <div class="form-group">
                <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                    <label for="lastName" class="pf-c-form__label pf-c-form__label-text">Last name</label>
                </div>
                <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                    <input type="text" id="lastName" class="pf-c-form-control" name="lastName" value="" aria-invalid="">

                </div>
            </div>

            <div class="form-group">
                <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                    <label for="email" class="pf-c-form__label pf-c-form__label-text">Email</label>
                </div>
                <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                    <input type="email" id="email" class="pf-c-form-control" name="email" value="" autocomplete="email" aria-invalid="">

                </div>
            </div>


                <div class="form-group">
                    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                        <label for="password" class="pf-c-form__label pf-c-form__label-text">Password</label>
                    </div>
                    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                        <input type="password" id="password" class="pf-c-form-control" name="password" autocomplete="new-password" aria-invalid="">

                    </div>
                </div>

                <div class="form-group">
                    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                        <label for="password-confirm" class="pf-c-form__label pf-c-form__label-text">Confirm password</label>
                    </div>
                    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                        <input type="password" id="password-confirm" class="pf-c-form-control" name="password-confirm" aria-invalid="">

                    </div>
                </div>


            <div class="form-group">
                <div id="kc-form-options" class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                    <div class="">
                        <span><a href="https://account.foodallergy.org/auth/realms/fare/login-actions/authenticate?client_id=registry&amp;tab_id=eVyr4H1gJt4">Â« Back to Login</a></span>
