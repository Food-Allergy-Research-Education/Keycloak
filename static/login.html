<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<!-- saved from url=(0014)about:internet -->
<html xmlns="http://www.w3.org/1999/xhtml" class="login-pf"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    
    <meta name="robots" content="noindex, nofollow">
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no">

    <title>Sign in to fare</title>

    <link rel="icon" href="https://account.foodallergy.org/auth/resources/khmik/login/FARE-consumer/img/favicon.ico">

    <!--
    <link href="./css/base.css" rel="stylesheet">
    <link href="./css/app.css" rel="stylesheet">
    <link href="./css/patternfly.min.css" rel="stylesheet">
    <link href="./css/patternfly-additions.min.css" rel="stylesheet">
    <link href="./css/pficon.css" rel="stylesheet">
    <link href="./css/login.css" rel="stylesheet">
    <link href="./css/tile.css" rel="stylesheet">
    -->

    <link href="./tachyons/tachyons.min.css" rel="stylesheet">
    <link href="./css/tachyons-fare.css" rel="stylesheet">
    <link href="./css/login_v2.css" rel="stylesheet">
</head>

<body id="fare" class="">

    <div id="fare__layout" 
    class="db w-100">

        <header id="fare__header" class="db">
            <div id="fare__logo" 
            class="db mw-450px pt4 pb4 center">
                <img src="./img/fare-logo.svg" alt="Food Allergy Research and Education" class="db mw-180px center" />
            </div>

            <div id="fare__divider" class="db w-100 h-2px bg-fare-yellow mb3"></div>

            <h1 
            class="db cb m0 pt4 helvetica fare-black f5 fw5 tc">
                To continue, log in to FARE:
            </h1>
        </header>


        <div id="fare__body"
        class="db pl2 pr2 mb4">

            <div id="fare__social" class="db mw-450px center p0 m0">
                <a id="social__facebook" type="button" href="#"
                class="db w-100 bg-fare-login br-pill inline-flex flex-row flex-nowrap justify-center items-center content-center no-underline pa3 mb2">
                    <i aria-hidden="true" 
                    class="db mr2 mw-24px mh-24px inline-flex flex-row flex-nowrap justify-center items-center content-center">
                        <svg role="img" alt="Facebook logo" focusable="false" height="24" width="24" viewBox="0 0 24 24"><path d="M20 3H4a1 1 0 00-1 1v16a1 1 0 001 1h8.62v-7h-2.35v-2.69h2.35v-2a3.27 3.27 0 013.49-3.59 19.25 19.25 0 012.1.11v2.43h-1.44c-1.13 0-1.35.54-1.35 1.32v1.73h2.69L17.76 14h-2.34v7H20a1 1 0 001-1V4a1 1 0 00-1-1z" fill="rgba(59, 89, 152, 1)"></path></svg>
                    </i>
                    <span class="db m0 helvetica f6 fw6 tracked fare-purple ttu">Continue With Facebook</span>
                </a>

                <a id="social__apple" type="button" href="#"
                class="db w-100 bg-fare-login br-pill inline-flex flex-row flex-nowrap justify-center items-center content-center no-underline pa3 mb2">
                    <i aria-hidden="true" 
                    class="db mr2 mw-24px mh-24px inline-flex flex-row flex-nowrap justify-center items-center content-center">
                        <img src="./img/icon-apple.svg" alt="Apple logo" />
                    </i>
                    <span class="db m0 helvetica f6 fw6 tracked fare-purple ttu">Continue With Apple</span>
                </a>

                <a id="social_twitter" type="button" href="#"
                class="db w-100 bg-fare-login br-pill inline-flex flex-row flex-nowrap justify-center items-center content-center no-underline pa3 mb2">
                    <i aria-hidden="true" 
                    class="db mr2 mw-24px mh-24px inline-flex flex-row flex-nowrap justify-center items-center content-center">
                        <img src="./img/icon-apple.svg" alt="Apple logo"
                        class="" />
                    </i>
                    <span class="db m0 helvetica f6 fw6 tracked fare-purple ttu">Continue with Twitter</span>
                </a>
            </div>


            <div id="fare__or" 
            class="mw-450px center flex flex-row flex-nowrap justify-between items-center content-center mb2">
                <div class="db w-40 h-1px m0 bg-fare-aqua"></div>
                <h4 class="db m0 helvetica fare-black f7 fw5 tc">Or</h4>
                <div class="db w-40 h-1px m0 bg-fare-aqua"></div>
            </div>


            <form id="fare__form" onsubmit="" action="" method="post"
            class="mw-450px center">
                
                <div>
                    <label for="username" aria-hidden="true" class="dn">Email address</label>
                    
                    <input tabindex="1" id="username" name="username" value="" type="email" autofocus="" autocomplete="off" aria-invalid=""
                    placeholder="Email address"
                    class="db w-100 helvetica f5 fw5 pa3 mb2 br1 fare-black bg-fare-login">
                </div>

                <div>
                    <label for="password" aria-hidden="true" class="dn">Password</label>

                    <input tabindex="2" id="password" name="password" type="password" autocomplete="off" aria-invalid=""
                    placeholder="Password"
                    class="db w-100 helvetica f5 fw5 pa3 mb2 br1 fare-black bg-fare-login">
                </div>


                <div class="mb4">
                    <a tabindex="5" href="#"
                    class="db m0 helvetica f7 fw5 fare-link">
                        Forgot Password?
                    </a>
                </div>


                <div id="fare__signin"
                class="flex flex-row flex-nowrap justify-between items-top content-center">
                    <div class="w-50">
                        <label
                        class="helvetica fare-black f6 fw5">
                            <input tabindex="3" id="rememberMe" name="rememberMe" type="checkbox"
                            class="mr2">Remember me
                        </label>
                    </div>

                    <div class="w-33">
                        <input type="hidden" id="id-hidden-input" name="credentialId">
                        <input tabindex="4" name="login" id="kc-login" type="submit" value="Sign In"
                        class="db fr w-100 bg-fare-login-solid br-pill pa3 no-underline helvetica f6 fw6 tracked fare-black ttu">
                    </div>
                </div>

            </form>
        </div><!-- kc-form -->


        <div id="fare__signup" class="db w-100 pl2 pr2">
            <div id="fare__divider__footer" class="db mw-450px h-1px center bg-fare-aqua mb3"></div>


            <div id="kc-info-wrapper" class="db mw-450px center mb5">
                <div id="kc-registration-container">
                    <div id="kc-registration">
                        <p 
                        class="db cb m0 pt4 helvetica fare-black f5 fw5 tc">Don't have an account?</p>

                        <a tabindex="6" href=""
                        class="db w-100 bg-fare-login br-pill inline-flex flex-row flex-nowrap justify-center items-center content-center no-underline pa3 mb2">
                            <span class="db m0 helvetica f6 fw6 tracked fare-purple ttu">
                            Sign Up with FARE
                            </span>
                        </a>
                    </div>
                </div>
            </div>
        </div><!-- kc-info -->


    </div><!-- card-pf -->

</body></html>
