<html xmlns="http://www.w3.org/1999/xhtml" class="login-pf"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    
    <meta name="robots" content="noindex, nofollow">
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no">

    <title>Sign in to fare</title>

    <link rel="icon" href="https://account.foodallergy.org/auth/resources/khmik/login/FARE-consumer/img/favicon.ico">

    <!--
    <link href="./css/base.css" rel="stylesheet">
    <link href="./css/app.css" rel="stylesheet">
    <link href="./css/patternfly.min.css" rel="stylesheet">
    <link href="./css/patternfly-additions.min.css" rel="stylesheet">
    <link href="./css/pficon.css" rel="stylesheet">
    <link href="./css/login.css" rel="stylesheet">
    <link href="./css/tile.css" rel="stylesheet">
    -->

    <link href="./tachyons/tachyons.min.css" rel="stylesheet">
    <link href="./css/login_v2.css" rel="stylesheet">
</head>

<body class="">

    <div id="card-pf">
        <header class="">
            <h1>
                To continue, log in to FARE.
            </h1>
        </header>


        <div id="kc-form">
            <div id="kc-social-providers" class="">
                
                <ul class="">
                    <a id="social-google" class="" type="button" href="https://account.foodallergy.org/auth/realms/fare/broker/google/login?client_id=registry&amp;tab_id=eQAyBqk7A-M&amp;session_code=7vU_EFOw1HfdmejVRT3DnNnrPBY4DQxpW4BhY_SlfW4">
                        <i class="" aria-hidden="true"></i>
                        <span class="">Google</span>
                    </a>

                    <a id="social-facebook" class="" type="button" href="https://account.foodallergy.org/auth/realms/fare/broker/facebook/login?client_id=registry&amp;tab_id=eQAyBqk7A-M&amp;session_code=7vU_EFOw1HfdmejVRT3DnNnrPBY4DQxpW4BhY_SlfW4">
                        <i class="" aria-hidden="true"></i>
                        <span class="">Facebook</span>
                    </a>

                    <a id="social-twitter" class="" type="button" href="https://account.foodallergy.org/auth/realms/fare/broker/twitter/login?client_id=registry&amp;tab_id=eQAyBqk7A-M&amp;session_code=7vU_EFOw1HfdmejVRT3DnNnrPBY4DQxpW4BhY_SlfW4">
                        <i class="" aria-hidden="true"></i>
                        <span class="">Twitter</span>
                    </a>
                </ul>
            </div>


            <div>
                <hr>
                <h4>Or</h4>
                <hr>
            </div>


            <form id="kc-form-login" onsubmit="login.disabled = true; return true;" action="https://account.foodallergy.org/auth/realms/fare/login-actions/authenticate?session_code=7vU_EFOw1HfdmejVRT3DnNnrPBY4DQxpW4BhY_SlfW4&amp;execution=8b17638a-644e-4e15-88d5-0614636336d8&amp;client_id=registry&amp;tab_id=eQAyBqk7A-M" method="post">
                
                <div class="form-group">
                    <label for="username" class="">Email address</label>
                    
                    <input tabindex="1" id="username" class="" name="username" value="" type="email" autofocus="" autocomplete="off" aria-invalid="">
                </div>

                <div class="form-group">
                    <label for="password" class="">Password</label>

                    <input tabindex="2" id="password" class="pf-c-form-control" name="password" type="password" autocomplete="off" aria-invalid="">
                </div>

                <div class="form-group">
                    <div class="">
                        <span><a tabindex="5" href="https://account.foodallergy.org/auth/realms/fare/login-actions/reset-credentials?client_id=registry&amp;tab_id=eQAyBqk7A-M">Forgot Password?</a></span>
                    </div>
                </div>

                <div class="form-group">
                    <div class="">
                        <label>
                            <input tabindex="3" id="rememberMe" name="rememberMe" type="checkbox"> Remember me
                        </label>
                    </div>
                </div>

                <div id="kc-form-buttons" class="form-group">
                    <input type="hidden" id="id-hidden-input" name="credentialId">
                    <input tabindex="4" class="" name="login" id="kc-login" type="submit" value="Sign In">
                </div>

            </form>
        </div><!-- kc-form -->


        <div id="kc-info" class="">
            <div id="kc-info-wrapper" class="">
                <div id="kc-registration-container">
                    <div id="kc-registration">
                        <p>Don't have an account?</p>

                        <a tabindex="6" href="https://account.foodallergy.org/auth/realms/fare/login-actions/registration?client_id=registry&amp;tab_id=eQAyBqk7A-M">Sign Up with FARE</a></span>
                    </div>
                </div>
            </div>
        </div><!-- kc-info -->


    </div><!-- card-pf -->

</body></html>
