<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" class="login-pf"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    
    <meta name="robots" content="noindex, nofollow">
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no">

    <title>FARE - Login</title>

    <link rel="icon" href="https://account.foodallergy.org/auth/resources/khmik/login/FARE-consumer/img/favicon.ico">

    <link href="./tachyons/tachyons.min.css" rel="stylesheet">
    <link href="./css/tachyons-fare.css" rel="stylesheet">
    <link href="./css/login_v2.css" rel="stylesheet">
</head>

<body id="fare" class="">

    <div id="fare__layout" 
    class="db w-100">

        <header id="fare__header" class="db">
            <div id="fare__logo" 
            class="db mw-450px pt3 pb3 center">
                <img src="./img/fare-logo.svg" alt="Food Allergy Research and Education" class="db mw-180px center" />
            </div>

            <div id="fare__divider" class="db w-100 h-2px bg-fare-yellow mb3"></div>

            <h1 
            class="db cb m0 pt4 helvetica fare-black f5 fw5 tc mb2">
                To continue, log in to FARE:
            </h1>
        </header>


        <div id="fare__body"
        class="db pl2 pr2 mb4">

            <div id="fare__social" class="db mw-450px center p0 m0">
                <a id="social__facebook" type="button" href="#"
                class="db w-100 bg-fare-login br-pill inline-flex flex-row flex-nowrap justify-center items-center content-center no-underline pa3 mb2">
                    <i aria-hidden="true" 
                    class="db mr2 w-24px h-24px inline-flex flex-row flex-nowrap justify-center items-center content-center">
                        <img src="./img/icon-fb.svg" alt="Facebook logo" />
                    </i>
                    <span class="db m0 helvetica f6 fw6 tracked fare-purple ttu lh-1">Continue With Facebook</span>
                </a>

                <a id="social__apple" type="button" href="#"
                class="db w-100 bg-fare-login br-pill inline-flex flex-row flex-nowrap justify-center items-center content-center no-underline pa3 mb2">
                    <i aria-hidden="true" 
                    class="db mr2 w-24px h-24px inline-flex flex-row flex-nowrap justify-center items-center content-center">
                        <img src="./img/icon-apple.svg" alt="Apple logo" class="mh-24px" style="margin-top:-3px;" />
                    </i>
                    <span class="db m0 helvetica f6 fw6 tracked fare-purple ttu lh-1">Continue With Apple</span>
                </a>

                <a id="social_twitter" type="button" href="#"
                class="db w-100 bg-fare-login br-pill inline-flex flex-row flex-nowrap justify-center items-center content-center no-underline pa3 mb2">
                    <i aria-hidden="true" 
                    class="db mr2 w-24px h-24px inline-flex flex-row flex-nowrap justify-center items-center content-center">
                        <img src="./img/icon-twitter.svg" alt="Twitter logo" style="margin-top:-2px"/>
                    </i>
                    <span class="db m0 helvetica f6 fw6 tracked fare-purple ttu lh-1">Continue with Twitter</span>
                </a>
            </div>


            <div id="fare__or" 
            class="mw-450px center flex flex-row flex-nowrap justify-between items-center content-center mb2">
                <div class="db w-40 h-1px m0 bg-fare-aqua"></div>
                <h4 class="db m0 helvetica fare-black f7 fw5 tc">Or</h4>
                <div class="db w-40 h-1px m0 bg-fare-aqua"></div>
            </div>


            <form id="fare__form" onsubmit="" action="" method="post"
            class="mw-450px center">
                
                <div>
                    <label for="username" aria-hidden="true" class="dn">Email address</label>
                    
                    <input tabindex="1" id="username" name="username" value="" type="email" autofocus="" autocomplete="off" aria-invalid=""
                    placeholder="Email address"
                    class="db w-100 helvetica f5 fw5 pa3 mb2 br1 fare-black bg-fare-login">
                </div>

                <div>
                    <label for="password" aria-hidden="true" class="dn">Password</label>

                    <input tabindex="2" id="password" name="password" type="password" autocomplete="off" aria-invalid=""
                    placeholder="Password"
                    class="db w-100 helvetica f5 fw5 pa3 mb2 br1 fare-black bg-fare-login">
                </div>


                <div class="mb4">
                    <a tabindex="5" href="reset.html"
                    class="db m0 helvetica f7 fw4 fare-link">
                        Forgot Password?
                    </a>
                </div>


                <div id="fare__signin"
                class="flex flex-row flex-nowrap justify-between items-top content-center">
                    <div class="w-50">
                        <label
                        class="helvetica fare-black f6 fw5 fare-checkbox-wrapper">
                            <input tabindex="3" id="rememberMe" name="rememberMe" type="checkbox"
                            class="fare-checkbox mr2">&nbsp;Remember me
                        </label>


                    </div>

                    <div class="w-33">
                        <input type="hidden" id="id-hidden-input" name="credentialId">
                        <input tabindex="4" name="login" id="kc-login" type="submit" value="Sign In"
                        class="db fr w-100 bg-fare-login-solid br-pill pa3 no-underline helvetica f6 fw6 tracked fare-black ttu lh-1">
                    </div>
                </div>

            </form>
        </div><!-- kc-form -->


        <div id="fare__signup" class="db w-100 mw-450px center pl2 pr2 mb4">
            <div id="fare__divider__footer" class="db mw-450px h-1px center bg-fare-aqua mb3"></div>

                <p class="db cb m0 pt4 helvetica fare-black f5 fw5 tc">Don't have an account?</p>

                <a tabindex="6" href="register.html"
                class="db w-100 bg-fare-login br-pill inline-flex flex-row flex-nowrap justify-center items-center content-center no-underline pa3 mb2">
                    <span class="db m0 helvetica f6 fw6 tracked fare-purple ttu lh-1">
                    Sign Up with FARE
                    </span>
                </a>

        </div>


    </div>

</body></html>
